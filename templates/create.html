{% extends 'base.html' %}

{% block title %}
Add products
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add products</h1>
    <form method="POST" enctype='multipart/form-data'>
        <input type="text" class="form-control" name="title" id="title" style="width: 50%" placeholder="Enter product name"><br>
        <input type="number" class="form-control" name="price" id="price" style="width: 30%" placeholder="Enter product price"><br>
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file" name="file">
            </div>
          </div>
        <button class="btn btn-secondary" type="submit" value="Upload">Add products</button>
    </form>
</div>
{% endblock %}
